<md-card class="experiment-card">
  <md-card-header>
    <md-card-title>{{ data.experimentName }}</md-card-title>
    <md-card-subtitle>{{ data.shortDescription }}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>{{ data.fullDescription }}</p>
  </md-card-content>
  <md-card-actions>
    <button md-button>RUN</button>
  </md-card-actions>
</md-card>
